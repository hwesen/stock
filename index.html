<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>股票監控看板</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>股票監控看板</h1>
  <p>本頁面會從 Google 試算表讀取您收集的股票報價並每分鐘自動更新。請將以下程式碼中的 <code>SHEET_ID_HERE</code> 替換為您的試算表 ID。</p>
  <table id="stockTable">
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Timestamp</th>
        <th>Price</th>
        <th>Open</th>
        <th>High</th>
        <th>Low</th>
        <th>Previous Close</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be populated dynamically -->
    </tbody>
  </table>
  <script>
    // TODO: 替換為您自己的試算表 ID
    const sheetId = 'SHEET_ID_HERE';
    const sheetName = 'Prices';
    const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&sheet=${sheetName}`;

    async function fetchCsv() {
      const resp = await fetch(csvUrl);
      const text = await resp.text();
      return text.trim().split('\n').map(line => {
        // 使用逗號作為分隔符；對於包含逗號的欄位這個簡易解析器可能無法正確處理
        return line.split(',');
      });
    }

    async function updateTable() {
      try {
        const rows = await fetchCsv();
        const tbody = document.querySelector('#stockTable tbody');
        tbody.innerHTML = '';
        // 跳過第一列標頭
        rows.slice(1).forEach(row => {
          const tr = document.createElement('tr');
          row.forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error('Error updating table:', err);
      }
    }

    // 初始化並每 60 秒更新一次
    updateTable();
    setInterval(updateTable, 60000);
  </script>
</body>
</html>
